{% extends "main.html" %}

{% block main %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="app-content-header py-4">
    <div class="container-fluid">
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <h3 class="fw-bold text-white mb-0">
                    <i class="bi bi-person-badge me-2 text-primary"></i>{{titulo}}
                </h3>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb float-sm-end bg-dark border p-2 px-3 rounded-pill shadow-sm small">
                        <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">InÃ­cio</a></li>
                        <li class="breadcrumb-item"><a href="/cliente/lista" class="text-decoration-none">Clientes</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xl-10 mx-auto">
                <form id="form">
                    <input type="hidden" id="acao" name="acao" value="{{acao}}">
                    <input type="hidden" id="id" name="id" value="{{id}}">
                    
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-dark py-3 border-bottom">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="m-0 fw-bold text-secondary text-uppercase small">Dados do Cliente</h6>
                                <a href="/cliente/lista" class="btn btn- btn-sm border text-secondary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </div>
                        
                        <div class="card-body p-4">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label for="nome_fantasia" class="form-label small fw-bold text-muted">Nome / Nome Fantasia</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg- border-end-0"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control border-start-0" id="nome_fantasia" name="nome_fantasia"
                                            placeholder="Ex: JoÃ£o Silva ou Loja do Bairro" value="{{client.nome_fantasia}}" autofocus>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="sobrenome_razao" class="form-label small fw-bold text-muted">Sobrenome / RazÃ£o Social</label>
                                    <input type="text" class="form-control" id="sobrenome_razao" name="sobrenome_razao"
                                        placeholder="Sobrenome completo" value="{{client.sobrenome_razao}}">
                                </div>

                                <div class="col-md-4">
                                    <label for="rg_ie" class="form-label small fw-bold text-muted">RG / InscriÃ§Ã£o Estadual</label>
                                    <input type="text" class="form-control" id="rg_ie" name="rg_ie"
                                        placeholder="Documento de identidade" value="{{client.rg_ie}}">
                                </div>

                                <div class="col-md-4">
                                    <label for="cpf_cnpj" class="form-label small fw-bold text-muted">CPF / CNPJ</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg- border-end-0"><i class="bi bi-card-text"></i></span>
                                        <input type="text" class="form-control border-start-0" id="cpf_cnpj" name="cpf_cnpj"
                                            placeholder="000.000.000-00" value="{{client.cpf_cnpj}}">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label for="ativo" class="form-label small fw-bold text-muted">Status do Cliente</label>
                                    <select class="form-select border-primary-subtle shadow-sm" id="ativo" name="ativo">
                                        <option value="1" {% if client.ativo == 1 %}selected{% endif %}>ðŸŸ¢ Ativo</option>
                                        <option value="0" {% if client.ativo == 0 %}selected{% endif %}>ðŸ”´ Inativo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg- border-top-0 p-3 d-flex justify-content-end">
                            <button type="button" id="salvar" class="btn btn-primary px-5 shadow-sm fw-bold">
                                <i class="bi bi-save me-2"></i> Salvar Registro
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% include 'script.html' %}
<script defer type="module" src="/js/cliente.js"></script>
{% endblock %}
