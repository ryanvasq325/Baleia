{% extends "main.html" %}

{% block main %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="app-content-header py-3">
    <div class="container-fluid">
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <h3 class="fw-bold mb-0 text-dark">{{titulo}}</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end bg-light p-2 px-3 rounded shadow-sm small">
                    <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">InÃ­cio</a></li>
                    <li class="breadcrumb-item"><a href="/fornecedor/lista" class="text-decoration-none">Fornecedores</a></li>
                    <li class="breadcrumb-item active">Cadastro</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xl-10 mx-auto">
                <form id="form">
                    <input type="hidden" id="acao" name="acao" value="{{acao}}">
                    <input type="hidden" id="id" name="id" value="{{id}}">
                    
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-uppercase small fw-bold text-muted">InformaÃ§Ãµes do Fornecedor</span>
                                <a href="/fornecedor/lista" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-arrow-left me-1"></i> Voltar
                                </a>
                            </div>
                        </div>
                        
                        <div class="card-body p-4">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label for="nome_fantasia" class="form-label fw-bold small">Nome Fantasia / Nome</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-building"></i></span>
                                        <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia"
                                            placeholder="Ex: Alimentos S.A." value="{{fornecedor.nome_fantasia}}" autofocus>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="sobrenome_razao" class="form-label fw-bold small">RazÃ£o Social / Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome_razao" name="sobrenome_razao"
                                        placeholder="Nome completo ou RazÃ£o Social" value="{{fornecedor.sobrenome_razao}}">
                                </div>

                                <div class="col-md-4">
                                    <label for="rg_ie" class="form-label fw-bold small">RG / InscriÃ§Ã£o Estadual</label>
                                    <input type="text" class="form-control" id="rg_ie" name="rg_ie"
                                        placeholder="000.000.000" value="{{fornecedor.rg_ie}}">
                                </div>

                                <div class="col-md-4">
                                    <label for="cpf_cnpj" class="form-label fw-bold small">CPF / CNPJ</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-card-text"></i></span>
                                        <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj"
                                            placeholder="00.000.000/0000-00" value="{{fornecedor.cpf_cnpj}}">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label for="ativo" class="form-label fw-bold small">Status do Cadastro</label>
                                    <select class="form-select border-primary-subtle" id="ativo" name="ativo">
                                        <option value="1" {% if fornecedor.ativo == 1 %}selected{% endif %}>ðŸŸ¢ Ativo</option>
                                        <option value="0" {% if fornecedor.ativo == 0 %}selected{% endif %}>ðŸ”´ Inativo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-light p-3 d-flex justify-content-end">
                            <button type="button" id="salvar" class="btn btn-primary px-4 shadow-sm fw-bold">
                                <i class="bi bi-save me-2"></i> Salvar Fornecedor
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% include 'script.html' %}
<script defer type="module" src="/js/fornecedor.js"></script>
{% endblock %}
