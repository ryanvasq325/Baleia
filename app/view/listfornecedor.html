{% extends "main.html" %}
{% block main %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="app-content-header py-4">
    <div class="container-fluid">
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <h3 class="fw-bold text-dark mb-0">
                    <i class="bi bi-truck me-2 text-primary"></i>Gestão de Fornecedores
                </h3>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb float-sm-end bg-white border p-2 px-3 rounded-pill shadow-sm small">
                        <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">Início</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Fornecedores</li>
                    </ol>
                </nav>
            </div>
        </div>

        <form id="form">
            <input type="hidden" id="id" name="id">

            <div class="card-header bg-white py-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="m-0 fw-bold text-secondary text-uppercase small">Relação de Fornecedores</h6>

                    <div class="d-flex gap-2">
                        <a href="/fornecedor/print" target="_blank"
                            class="btn btn-outline-info btn-sm px-3 shadow-sm fw-bold d-flex align-items-center gap-2">
                            <i class="bi bi-printer"></i> Imprimir
                        </a>

                        <a href="/fornecedor/cadastro"
                            class="btn btn-primary btn-sm px-3 shadow-sm fw-bold d-flex align-items-center gap-2">
                            <i class="bi bi-person-plus-fill"></i> Cadastrar
                        </a>
                    </div>
                </div>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="tabela">
                        <thead class="bg-light text-secondary small">
                            <tr>
                                <th class="ps-4" style="width: 100px;">CÓDIGO</th>
                                <th>NOME</th>
                                <th>SOBRENOME</th>
                                <th>CPF</th>
                                <th>RG</th>
                                <th>STATUS</th>
                                <th class="text-center" style="width: 150px;">AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody class="small">
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    </form>
</div>
</div>

{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/listafornecedor.js"></script>
{% endblock %}
