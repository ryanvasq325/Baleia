{% extends "main.html" %}
{% block main %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="app-content-header py-4">
	<div class="container-fluid">
		<div class="row align-items-center mb-4">
			<div class="col-sm-6">
				<h3 class="fw-bold text-white mb-0">
					<i class="fa-solid fa-sack-dollar text-primary"></i>
					{{titulo}}
				</h3>
			</div>
			<div class="col-sm-6">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb float-sm-end bg-dark border p-2 px-3 rounded-pill shadow-sm small">
						<li class="breadcrumb-item">
							<a href="/home" class="text-decoration-none">Início</a>
						</li>
						<li class="breadcrumb-item active" aria-current="page">Pesquisa de usuário</li>
					</ol>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="card border-0 shadow-sm">
					<div class="card-header bg-dark py-3 border-bottom">
						<div class="d-flex justify-content-between align-items-center">
							<h6 class="m-0 fw-bold text-secondary text-uppercase small">Relação de Usuários</h6>

							<a href="/pagamento/cadastro"
								class="btn btn-primary btn-sm px-3 shadow-sm fw-bold d-flex align-items-center gap-2">
								<i class="bi bi-plus-circle-fill"></i>
								Cadastrar
							</a>
						</div>
					</div>

					<div class="card-body p-0">
						<div class="table-responsive">
							<table class="table table-hover align-middle mb-0">
								<thead class="bg-light text-secondary small">
									<tr>
										<th class="ps-4" style="width: 100px;">CÓDIGO</th>
										<th>NOME</th>
										<th>SOBRENOME</th>
										<th>CPF</th>
										<th>RG</th>
										<th class="text-center" style="width: 200px;">AÇÃO</th>
									</tr>
								</thead>
								<tbody class="small" id="tbInstallments">
									<tr>
										<td colspan="5">Nenhuk parcela cadastrada</td>
									</tr>
								</tbody>
								</td>
								</tr>
								</tbody>
								</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block script %}
{% include 'script.html' %}
<script src="/js/listpaymentterms.js"></script>
{% endblock %}
