{% extends "main.html" %}
{% block main %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="app-content-header py-4">
    <div class="container-fluid">
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <h3 class="fw-bold text-dark mb-0">
                    <i class="bi bi-people me-2 text-primary"></i>Lista de Usuários
                </h3>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb float-sm-end bg-white border p-2 px-3 rounded-pill shadow-sm small">
                        <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">Início</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Usuários</li>
                    </ol>
                </nav>
            </div>
        </div>

        <form id="form">
            <input type="hidden" id="id" name="id">
            
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 fw-bold text-secondary text-uppercase small">Registros Cadastrados</h6>
                        <a href="/usuario/cadastro" class="btn btn-primary btn-sm px-3 shadow-sm fw-bold">
                            <i class="bi bi-person-plus-fill me-1"></i> Cadastrar
                        </a>
                    </div>
                </div>
                
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0" id="tabela">
                            <thead class="bg-light text-secondary small">
                                <tr>
                                    <th class="ps-4" style="width: 100px;">CÓDIGO</th>
                                    <th>NOME</th>
                                    <th>SOBRENOME</th>
                                    <th>CPF</th>
                                    <th>RG</th>
                                    <th class="text-center" style="width: 150px;">AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody class="small">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-editar" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-header bg-primary text-white py-3">
                            <h5 class="modal-title fw-bold"><i class="bi bi-pencil-square me-2"></i>Editar Usuário</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body p-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control bg-light border-0 shadow-sm" id="nome" name="nome" placeholder="Nome">
                                        <label for="nome">Nome</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control bg-light border-0 shadow-sm" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                                        <label for="sobrenome">Sobrenome</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control bg-light border-0 shadow-sm" id="cpf" name="cpf" placeholder="CPF">
                                        <label for="cpf">CPF</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control bg-light border-0 shadow-sm" id="rg" name="rg" placeholder="RG">
                                        <label for="rg">RG</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0 p-3">
                            <button type="button" class="btn btn-light fw-semibold px-4" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" id="salvarEditar" class="btn btn-primary px-5 fw-bold shadow-sm">
                                Salvar Alterações
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/listauser.js"></script>
{% endblock %}
