<!doctype html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login | Baleia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/4.0.0-rc4/css/adminlte.min.css" />

    <style>
        .login-page { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 400px; }
        .card-outline.card-primary { border-top: 4px solid #007bff; border-radius: 12px; }
        .form-control:focus { box-shadow: none; border-color: #007bff; }
        .input-group-text { border-left: 0; background-color: transparent; }
        .form-control { border-right: 0; }
    </style>
</head>

<body class="login-page">
    <form id="form">
        <div class="login-box shadow-lg">
            <div class="card card-outline card-primary border-0">
                <div class="card-header text-center py-4">
                    <a href="/" class="h1 text-decoration-none text-dark">
                        <b class="fw-bold">Baleia</b> <i class="bi bi-water text-primary"></i>
                    </a>
                </div>
                
                <div class="card-body login-card-body p-4">
                    <p class="login-box-msg text-muted small">Dados com * são obrigatórios</p>

                    <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="login" name="login" placeholder="E-mail" autofocus>
                            <label for="login">E-mail, Telefone ou WhatsApp *</label>
                        </div>
                        <span class="input-group-text text-muted"><i class="bi bi-envelope"></i></span>
                    </div>

                    <div class="input-group mb-4">
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                            <label for="senha">Informe sua senha *</label>
                        </div>
                        <span class="input-group-text text-muted"><i class="bi bi-lock"></i></span>
                    </div>

                    <button id="Login" type="button" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        ACESSAR SISTEMA
                    </button>

                    <div class="text-center mt-4">
                        <div class="d-flex align-items-center my-3 text-muted small">
                            <hr class="flex-grow-1"> <span class="mx-2">OU</span> <hr class="flex-grow-1">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-light border btn-sm flex-fill" data-bs-toggle="modal" data-bs-target="#pre-cadastro">
                                <i class="bi bi-person-plus"></i> Pre-Cadastro
                            </button>
                            <button type="button" class="btn btn-light border btn-sm flex-fill" data-bs-toggle="modal" data-bs-target="#recuperarSenha">
                                <i class="bi bi-key"></i> Recuperar Senha
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="pre-cadastro" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title fw-bold">Pre-Cadastro</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-light border-0 shadow-sm" id="nome" name="nome" placeholder="Nome">
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-light border-0 shadow-sm" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                                    <label for="sobrenome">Sobrenome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-light border-0 shadow-sm" id="cpf" name="cpf" placeholder="CPF">
                                    <label for="cpf">CPF</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-light border-0 shadow-sm" id="telefone" name="telefone" placeholder="Telefone">
                                    <label for="telefone">Telefone</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control bg-light border-0 shadow-sm" id="email" name="email" placeholder="Email">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control bg-light border-0 shadow-sm" id="rg" name="rg" placeholder="RG">
                                    <label for="rg">RG</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control bg-light border-0 shadow-sm" id="senhaCadastro" name="senhaCadastro" placeholder="Senha">
                                    <label for="senhaCadastro">Senha</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="preCadastro" class="btn btn-primary px-4 fw-bold">Enviar Cadastro</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="recuperarSenha" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold text-secondary">Recuperação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control bg-light border-0 shadow-sm" id="identificador" name="identificador" placeholder="Código">
                            <label for="identificador">Código</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control bg-light border-0 shadow-sm" id="senhaRec" name="senhaRec" placeholder="Nova Senha">
                            <label for="senhaRec">Nova Senha</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control bg-light border-0 shadow-sm" id="senhaRecConfirm" name="senhaRecConfirm" placeholder="Confirmar">
                            <label for="senhaRecConfirm">Confirmar Senha</label>
                        </div>
                        <button type="button" class="btn btn-primary w-100 fw-bold">REDEFINIR SENHA</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    {% include "script.html" %}
    <script defer type="module" src="/js/login.js"></script>
</body>
</html>
