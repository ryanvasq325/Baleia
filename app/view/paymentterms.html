{% extends "main.html" %}

{% block main %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="app-content-header py-4">
    <div class="container-fluid">
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <h3 class="fw-bold text-dark mb-0">
                    <i class="bi bi-credit-card-2-back me-2 text-primary"></i>{{titulo}}
                </h3>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb float-sm-end bg-white border p-2 px-3 rounded-pill shadow-sm small">
                        <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">Início</a></li>
                        <li class="breadcrumb-item"><a href="/pagamento/lista" class="text-decoration-none">Pesquisa</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Condições de Pagamento</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xl-10 mx-auto">
                <form id="form">
                    <input type="hidden" name="acao" id="acao" value="{{acao}}">
                    <input type="hidden" name="id" id="id" value="{{id}}">
                    
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3 border-bottom">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="m-0 fw-bold text-secondary text-uppercase small">Configuração da Condição</h6>
                                <a href="/pagamento/lista" class="btn btn-light btn-sm border text-secondary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </div>
                        
                        <div class="card-body p-4">
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label for="codigo" class="form-label small fw-bold text-muted">Condição de Pagamento (Base)</label>
                                    <select class="form-select shadow-sm" id="codigo" name="codigo">
                                        <option selected disabled>Selecione uma opção...</option>
                                        <option value="01">Dinheiro: Pagamento em espécie.</option>
                                        <option value="02">Cheque: Pagamento em cheque.</option>
                                        <option value="03">Cartão de Crédito</option>
                                        <option value="04">Cartão de Débito</option>
                                        <option value="10">Vales (Alimentação/Refeição/Combustível)</option>
                                        <option value="15">Boleto Bancário</option>
                                        <option value="17">PIX</option>
                                        <option value="90">Sem pagamento</option>
                                        <option value="99">Outros</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="titulo" class="form-label small fw-bold text-muted">Título da Condição</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-tag"></i></span>
                                        <input type="text" class="form-control border-start-0 shadow-sm" id="titulo" name="titulo" 
                                               placeholder="Ex: Dinheiro 5% desc ou Parcelado 3x">
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4 opacity-25">

                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-calendar3 me-2 text-primary"></i>
                                <h5 class="mb-0 fw-bold text-dark">Parcelamento</h5>
                            </div>

                            <div class="row g-3 align-items-end">
                                <div class="col-md-3">
                                    <label for="parcela" class="form-label small fw-bold text-muted">Qtd Parcelas</label>
                                    <input type="number" class="form-control shadow-sm" id="parcela" name="parcela" placeholder="Ex: 1">
                                </div>
                                <div class="col-md-3">
                                    <label for="intervalo" class="form-label small fw-bold text-muted">Intervalo (Dias)</label>
                                    <input type="number" class="form-control shadow-sm" id="intervalo" name="intervalo" placeholder="Ex: 30">
                                </div>
                                <div class="col-md-4">
                                    <label for="vencimento_incial_parcela" class="form-label small fw-bold text-muted">Alterar Venc. Inicial (Dias)</label>
                                    <input type="number" class="form-control shadow-sm" id="vencimento_incial_parcela" name="vencimento_incial_parcela" placeholder="Ex: 0">
                                </div>
                                <div class="col-md-2">
                                    <button id="insertInstallmentButton" type="button" class="btn btn-info w-100 fw-bold text-white shadow-sm">
                                        <i class="bi bi-plus-lg"></i> Adicionar
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive mt-4">
                                <table class="table table-hover align-middle border">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="small text-uppercase fw-bold text-muted">Ordem</th>
                                            <th class="small text-uppercase fw-bold text-muted">Parcelas</th>
                                            <th class="small text-uppercase fw-bold text-muted">Intervalo</th>
                                            <th class="small text-uppercase fw-bold text-muted">Venc. Inicial</th>
                                            <th class="small text-uppercase fw-bold text-muted text-center" style="width: 100px;">Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody id="installmentTableBody">
                                        <tr>
                                            <td class="fw-bold">1</td>
                                            <td>1 X</td>
                                            <td>30 Dias</td>
                                            <td>5 Dias</td>
                                            <td class="text-center">
                                                <button class="btn btn-outline-danger btn-sm border-0">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="card-footer bg-light border-top-0 p-3 d-flex justify-content-end">
                            <button id="insertPaymentoTermsButton" type="button" class="btn btn-success px-5 shadow-sm fw-bold">
                                <i class="bi bi-check-circle me-2"></i> Salvar Condição
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% include 'script.html' %}
<script src="/js/paymentterms.js"></script>
{% endblock %}
