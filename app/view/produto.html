{% extends "main.html" %}

{% block main %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="app-content-header py-4">
    <div class="container-fluid">
        <div class="row align-items-center mb-4">
            <div class="col-sm-6">
                <h3 class="fw-bold text-dark mb-0">
                    <i class="bi bi-box-seam me-2 text-primary"></i>{{titulo}}
                </h3>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb float-sm-end bg-white border p-2 px-3 rounded-pill shadow-sm small">
                        <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">In√≠cio</a></li>
                        <li class="breadcrumb-item"><a href="/produto/lista" class="text-decoration-none">Produtos</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xl-10 mx-auto">
                <form id="form">
                    <input type="hidden" id="acao" name="acao" value="{{acao}}">
                    <input type="hidden" id="id" name="id" value="{{id}}">
                    
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3 border-bottom">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="m-0 fw-bold text-secondary text-uppercase small">Dados do Produto</h6>
                                <a href="/produto/lista" class="btn btn-light btn-sm border text-secondary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </div>
                        
                        <div class="card-body p-4">
                            <div class="row g-4">
                                
                                <div class="col-md-4">
                                    <label for="codigo_barras" class="form-label small fw-bold text-muted">C√≥digo de Barras (EAN)</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-upc-scan"></i></span>
                                        <input type="text" class="form-control border-start-0" id="codigo_barras" name="codigo_barras" maxlength="13"
                                            placeholder="Ex: 789..." value="{{product.codigo_barras}}" autofocus>
                                    </div>
                                </div>

                                <div class="col-md-8">
                                    <label for="nome" class="form-label small fw-bold text-muted">Nome do Produto</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-tag"></i></span>
                                        <input type="text" class="form-control border-start-0" id="nome" name="nome"
                                            placeholder="Nome completo do produto" value="{{product.nome}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="ativo" class="form-label small fw-bold text-muted">Status</label>
                                    <select class="form-select border-success-subtle shadow-sm" id="ativo" name="ativo">
                                        <option value="1" {% if product.ativo == 1 %}selected{% endif %}>üü¢ Ativo</option>
                                        <option value="0" {% if product.ativo == 0 %}selected{% endif %}>üî¥ Inativo</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="preco_custo" class="form-label small fw-bold text-muted">Pre√ßo de Custo</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">R$</span>
                                        <input type="text" class="form-control money" id="preco_custo" name="preco_custo"
                                            placeholder="0,00" value="{{product.preco_custo}}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="preco_venda" class="form-label small fw-bold text-muted">Pre√ßo de Venda</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light text-success fw-bold">R$</span>
                                        <input type="text" class="form-control money fw-bold text-success" id="preco_venda" name="preco_venda"
                                            placeholder="0,00" value="{{product.preco_venda}}">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="descricao_curta" class="form-label small fw-bold text-muted">Descri√ß√£o Curta (Resumo)</label>
                                    <input type="text" class="form-control" id="descricao_curta" name="descricao_curta"
                                        placeholder="Breve descri√ß√£o para listagens" value="{{product.descricao_curta}}">
                                </div>

                                <div class="col-12">
                                    <label for="descricao" class="form-label small fw-bold text-muted">Descri√ß√£o Detalhada</label>
                                    <textarea class="form-control" id="descricao" name="descricao" rows="4"
                                        placeholder="Detalhes t√©cnicos, observa√ß√µes, etc.">{{product.descricao}}</textarea>
                                </div>

                            </div>
                        </div>

                        <div class="card-footer bg-light border-top-0 p-3 d-flex justify-content-end">
                            <button type="button" id="salvar" class="btn btn-primary px-5 shadow-sm fw-bold">
                                <i class="bi bi-save me-2"></i> Salvar Produto
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% include 'script.html' %}
<script defer type="module" src="/js/produto.js"></script> 
{% endblock %}
