{% extends "main.html" %}

{% block main %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

	<div class="app-content-header py-4">
		<div class="container-fluid">
			<div class="row align-items-center mb-4">
				<div class="col-sm-6">
					<h3 class="fw-bold text-white mb-0">
						<i class="bi bi-box-seam me-2 text-primary"></i>
						{{titulo}}
					</h3>
				</div>
				<div class="col-sm-6">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb float-sm-end bg-dark border p-2 px-3 rounded-pill shadow-sm small">
							<li class="breadcrumb-item">
								<a href="/home" class="text-decoration-none">Início</a>
							</li>
							<li class="breadcrumb-item">
								<a href="/produto/lista" class="text-decoration-none">Produtos</a>
							</li>
							<li class="breadcrumb-item active" aria-current="page">Gestão</li>
						</ol>
					</nav>
				</div>
			</div>

			<div class="row">
				<div class="col-12 col-xl-10 mx-auto">
					<form id="form" class="needs-validation" novalidate>
						<input type="hidden" id="acao" name="acao" value="{{acao}}">
						<input type="hidden" id="id" name="id" value="{{id}}">

						<div class="card border-0 shadow">
							<div class="card-header bg-dark py-3 border-bottom">
								<div class="d-flex justify-content-between align-items-center">
									<h6 class="m-0 fw-bold text-secondary text-uppercase">Dados do Produto</h6>
									<a href="/produto/lista" class="btn btn- btn-sm border text-secondary">
										<i class="bi bi-arrow-left"></i>
										Voltar à Lista
									</a>
								</div>
							</div>

							<div class="card-body p-4">
								<div class="row g-4">
									<div class="col-12">
										<label for="nome" class="form-label small fw-bold text-muted">Nome do
																						                                        Produto</label>
										<div class="input-group">
											<span class="input-group-text bg- border-end-0">
												<i class="bi bi-tag-fill"></i>
											</span>
											<input type="text" class="form-control border-start-0" id="nome" name="nome" placeholder="Ex: Refrigerante Coca-Cola Lata 350ml Original" value="{{produto.nome}}" autofocus required>
										</div>
									</div>

									<div class="col-md-8">
										<label for="descricao_curta" class="form-label small fw-bold text-muted">Descrição
																						                                        Curta (Para Cupom/Etiqueta)</label>
										<div class="input-group">
											<span class="input-group-text bg- border-end-0">
												<i class="bi bi-tag"></i>
											</span>
											<input type="text" class="form-control border-start-0" id="descricao_curta" name="descricao_curta" placeholder="Ex: COCA LATA 350ML" value="{{produto.descricao_curta}}" required>
										</div>
									</div>

									<div class="col-md-4">
										<label for="codigo_barras" class="form-label small fw-bold text-muted">Código de
																						                                        Barras (EAN)</label>
										<div class="input-group">
											<span class="input-group-text bg- border-end-0">
												<i class="bi bi-upc-scan"></i>
											</span>
											<input type="text" class="form-control border-start-0" id="codigo_barra" name="codigo_barra" placeholder="789..." value="{{produto.codigo_barra}}" required>
										</div>
									</div>

									<div class="col-md-3">
										<label for="preco_custo" class="form-label small fw-bold text-muted">Preço de
																						                                        Custo</label>
										<div class="input-group">
											<span class="input-group-text bg- border-end-0">R$</span>
											<input type="text" class="form-control border-start-0 money-mask" id="valor" name="valor" placeholder="0,00" value="{{produto.valor}}" required>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="card-footer bg-dark border-top-0 p-4">
							<div class="d-grid d-md-flex justify-content-md-end">
								<button type="button" id="salvar" class="btn btn-primary btn-lg px-5 shadow fw-bold">
									<i class="bi bi-cloud-arrow-up me-2"></i>
									Confirmar Cadastro
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>{% endblock %}{% block script %}
{% include 'script.html' %}
<script defer type="module" src="/js/produto.js"></script>{% endblock %}
