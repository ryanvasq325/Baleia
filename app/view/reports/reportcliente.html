<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #fff; padding: 20px; color: #333; }
        .table-simple { border: 1px solid #dee2e6; }
        .table-simple thead { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="mb-4">
        <h2 class="h4 border-bottom pb-2">{{ titulo }}</h2>
    </div>

    <table class="table table-bordered table-striped table-hover table-simple">
        <thead>
            <tr>
                <th width="80">CÃ³digo</th>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td class="text-center font-weight-bold">{{ cliente.id }}</td>
                <td class="align-middle">{{ cliente.nome_fantasia }}</td>
                <td class="align-middle">{{ cliente.cpf_cnpj }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">Nenhum registro encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="mt-2">
        <small class="text-muted">Total: {{ total }} registro(s) encontrado(s).</small>
    </div>
</div>
</body>
</html>
