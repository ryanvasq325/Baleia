<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #fff; padding: 20px; color: #333; }
        .table-simple { border: 1px solid #dee2e6; }
        .table-simple thead { background-color: #f8f9fa; }
        .empresa-id { color: #6c757d; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <h2 class="h4 border-bottom pb-2 flex-grow-1">{{ titulo }}</h2>
    </div>

    <table class="table table-bordered table-striped table-hover table-simple">
        <thead>
            <tr>
                <th width="80">Cód.</th>
                <th>Nome Fantasia / Razão Social</th>
                <th>CNPJ / CPF</th>
            </tr>
        </thead>
        <tbody>
            {% for empresa in empresas %}
            <tr>
                <td class="text-center font-weight-bold empresa-id">{{ empresa.id }}</td>
                <td class="align-middle">{{ empresa.nome_fantasia }}</td>
                <td class="align-middle">{{ empresa.cpf_cnpj }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">Nenhuma empresa cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="mt-3 border-top pt-2">
        <strong>Total de registros:</strong> {{ total }}
    </div>
</div>
</body>
</html>
