<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Simples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #fff; padding: 20px; color: #333; }
        
        /* Tabela com bordas mais suaves */
        .table-simple {
            border: 1px solid #dee2e6;
        }
        
        /* Cabeçalho com leve destaque */
        .table-simple thead {
            background-color: #f8f9fa;
        }

        /* Avatar minimalista feito com CSS */
        .initials {
            width: 35px;
            height: 35px;
            background: #6c757d;
            color: white;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .btn-sm-custom {
            padding: 2px 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="mb-4">
        <h2 class="h4 border-bottom pb-2">Relatório de Usuários</h2>
    </div>

    <table class="table table-bordered table-striped table-hover table-simple">
        <thead>
            <tr>
                <th width="80">Código</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Celular</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center font-weight-bold">1</td>
                <td class="align-middle">
                    Davi Cheroso Da Silva
                </td>
                <td class="align-middle">123.123.123-12</td>
                <td class="align-middle">(33) 33333-3333</td>
            </tr>
        </tbody>
    </table>
    
    <div class="mt-2">
        <small class="text-muted">Total: 1 registro encontrado.</small>
    </div>
</div>
</body>
</html>
