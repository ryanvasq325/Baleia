<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #fff; padding: 20px; }
        .table-simple { border: 1px solid #dee2e6; }
        thead { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="mb-4">
        <h2 class="h4 border-bottom pb-2">{{ titulo }}</h2>
    </div>

    <table class="table table-bordered table-striped table-simple">
        <thead>
            <tr>
                <th width="80">ID</th>
                <th>Nome</th>
                <th>CPF</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td class="text-center font-weight-bold">{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.cpf }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">Nenhum usu√°rio encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="mt-2">
        <small class="text-muted">Total: {{ total }} registro(s).</small>
    </div>
</div>
</body>
</html>
